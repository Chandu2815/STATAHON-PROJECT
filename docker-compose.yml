version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: mospi_user
      POSTGRES_PASSWORD: mospi_password
      POSTGRES_DB: mospi_dpi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mospi_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://mospi_user:mospi_password@db:5432/mospi_dpi
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - ./data:/app/data

volumes:
  postgres_data:
